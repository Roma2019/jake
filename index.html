<body>
	<div class="game">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">

				</div>
			</div>

	</div>
	<div class="window">
		<h1 class="window1"></h1>
	</div>


	<script>
	let jakes = document.querySelectorAll(".jake") 
	let kings = document.querySelectorAll(".king") 
	let points = 0
	let func = function(arg) { //функция с аргументом
		points = points + arg
		document.querySelector(".points").innerHTML = points
	}
	let interv1 = function(){
		let rand = Math.random()*8
		let round = Math.round(rand)
		jakes[round].style.display= "block"
		let proverka = function() {//создание функции
			jakes[round].style.display= "none"
		}
		let timer = function(){
	 	if (  points >= 10  ) {//условие
	 		clearInterval(end)
	 		clearInterval(end1)
	 		document.querySelector(".window").style.marginTop = "50%"
			document.querySelector(".window1").innerHTML="YOU WIN"	
		}
		else
		{
			clearInterval(end)
			clearInterval(end1)
			document.querySelector(".window").style.marginTop = "50%"
			document.querySelector(".window1").innerHTML="YOU LOSE"		
			}
		}
		setTimeout(proverka,800)
		setTimeout(timer,10000)
	 }

		
			for(let index = 0; index<8; index = index + 1){//цикл
				jakes[index].onclick = function(){
					jakes[index].style.display= "none"
					func(1)
				}
			} 
	
	
	let interv2 = function(){
		let rand = Math.random()*8
		let round = Math.round(rand)
		kings[round].style.display= "block"
		let proverka = function() {//создание функции
			kings[round].style.display= "none"
		}
		setTimeout(proverka,800)
			for(let index = 0; index<8; index = index + 1){//цикл
				kings[index].onclick = function(){
					kings[index].style.display= "none"
					func(-10)
				}
			}
			

	 let end	=setInterval(interv1,1000)
	let end1=	setInterval(interv2,1000)
	

	</script>
